<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">The Photo Quiz</h2>
      </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p3">0%</span>Right!</p>
      </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Do you know your photo history?</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Who made the first photograph in camera?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" , value="A" checked />
              <label class="form-check-label">Joseph Nicéphore Niépce</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" , value="B" />
              <label class="form-check-label">Jacques Louis Daguerre</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Who started the Photo Secessionist Movement?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" , value="A" checked />
              <label class="form-check-label">Paul Strand</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" , value="B" />
              <label class="form-check-label">Alfred Stieglitz</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Where does the word Kodak come from?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" , value="A" checked />
              <label class="form-check-label"
                >Nothing, it's completely contrived</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" , value="B" />
              <label class="form-check-label"
                >The location of the company's first address.</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Walker Evans primarily thought of the photograph as a ______?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" , value="A" checked />
              <label class="form-check-label">Document</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" , value="B" />
              <label class="form-check-label">Work of Art</label>
            </div>
          </div>
          <div class="text-left">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
